{% extends 'layout.html' %}
{% load staticfiles %}

{% block head_scripts %}
    <script type="text/javascript" src="{% static 'js/typeahead.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/typeahead-config.js' %}"></script>
    <script src="{% static 'js/handlebars.min-v4.7.6.js' %}"></script>
{% endblock %}

{% block title %}Ports |{% endblock %}

{% block content %}
    <div class="container text-center" style="max-width: 800px">
        <form class="pt-3">
            <div class="form-row">
                <div class="col-12" id="bloodhound">
                    <input type="text" class="home-input-search form-control rounded-pill typeahead" id="q" name="q" placeholder="Search ports by name, description or maintainer" autofocus>
                    <img class="home-input-search-icon" id="search-spinner" style="display: none; max-width: 38px" src="{% static 'images/spinner.gif' %}">
                    <input type="hidden" value="on" name="maintainers">
                    <input type="hidden" value="on" name="name">
                    <input type="hidden" value="on" name="description">
                </div>
            </div>
        </form>
     <img src="{% static 'images/macports-logo.png' %}" class="img-fluid home-logo">
        <br>
        <a class="btn btn-sm text-primary btn-link" href="{% url 'search' %}">Advanced search</a>
        <a class="btn btn-sm text-primary btn-link" href="https://www.macports.org">MacPorts Home</a>
        <a class="btn btn-sm text-primary btn-link" href="https://www.macports.org/install.php">Install MacPorts</a>
        <br>
        <div class="row pt-3">
            <div class="col-6 text-left">
            <h5><ins>Popular ports</ins></h5>
                    {% for top_port in top_ports %}
                        <span class="top-ports-list"><a href="{% url 'port_detail' top_port.port %}">{{ top_port.port }}</a></span><br>
                    {% endfor %}
                </ul>
                <a class="btn btn-link" href="{% url 'stats_port_installations' %}">More...</a>
            </div>
            <div class="col-6">

            </div>
        </div>
    </div>


{% endblock %}
